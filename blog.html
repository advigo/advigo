---
layout: page
title: blog
---
<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <ul style="list-style-position: inside">
          {% for post in site.posts %}
           <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ page.date | date: "%Y-%m-%d" }}
           </li>
          {% endfor %}
        </ul>

      </div>

    </div>

  </div>
</section>
