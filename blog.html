---
layout: page
title: blog
---
<section>
  <div class="container">
            {% for post in site.posts %}

                   <div class="col-md-9 blogShort">
                       <h4>{{ post.title}}</h4>
                       <img src="{{ site.baseurl }}{{ post.image }}" alt="post img" style="min-height:50px;height:50px; class="pull-left img-responsive thumb margin10 img-thumbnail">

                       <article><p>
                           {{ post.content | strip_html | truncatewords:20 }}
                           </p>
                               <p></p>
                               <em>Skrivet av: {{ post.name }} Publicerat: {{ post.date | 'YYYY-MM-DD' }} Taggar: {{ post.tags }}</em>
                           </article>
                       <a class="btn btn-blog pull-right marginBottom10" href="{{ site.baseurl }}{{ post.url }}">LÃ¤s mer</a>

                   </div>
              {% endfor %}
  </div>
</section>
